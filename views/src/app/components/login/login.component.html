<div class="row login-container">
    <div class="col-md-4 m-auto">
      <div class="card card-body">
        <h1 class="text-center mb-3"><i class="fas fa-sign-in-alt"></i>  Login</h1>
        <form (ngSubmit)="addUserInfo(form)" #form="ngForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="Enter Email"
              ngModel
              required
              email
              #emailCtrl= 'ngModel'
            >
            <span class="help-block" *ngIf="emailCtrl.invalid && emailCtrl.touched">Please enter a valid email</span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Enter Password"
              ngModel
              minlength="6"
              required
              #passwordCtrl= 'ngModel'
            >
          </div>
          <div class="col-md-4 m-auto">
          <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid"> 
            <a routerLink="/dashboard"></a> Login
          </button>
          </div>
        </form>
        <p class="lead mt-4">
          No Account? <a routerLink="/register">Register</a>
        </p>
      </div>
    </div>
  </div>
