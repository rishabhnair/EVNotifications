<div class="confirmation-cotainer">
  <div class="col-md-6 m-auto">
    <div class="card card-body">
      <h1 class="text-center">Confirmation</h1>
        <form (ngSubmit)="submitConfirmation(form)" #form="ngForm">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="name" placeholder="Enter Name"  [(ngModel)]= "name">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="email" placeholder="Enter Email" [(ngModel)]="email">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Pole</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="pole" placeholder="Pole" [(ngModel)]="pole">
              </div>
            </div>
            <div class="form-group row" *ngIf =" location !== '' ">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Location</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="location" placeholder="Enter Location" [(ngModel)]="location">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-m-4 m-auto">
                <button type="submit" class="btn btn-primary" [disabled]="busyStatus === 'Yes'">
                  {{poleId=== '' ? 'Join Waitlist' : 'Confirm' }}
                </button>
              </div>
            </div>
          </form>
    </div>
  </div>
</div>
